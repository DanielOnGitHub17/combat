{% extends "base.html" %}
{% block content %}
{% if message %}
<h3 class="message">{{ message }}</h3>
{% endif %}
<form action="/register/log/" method="{{ which.0 }}">
    <legend>{{ which.1 }}</legend>
    {% csrf_token %}
    {{ form.as_ul }}
    <input type="submit" value="{{ which.2 }}">
</form>
<script src="{ static 'signs.js' }">
</script>
{% endblock %}
