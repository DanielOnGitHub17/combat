{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="{% static 'img/favicon.png' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'app.css' %}">
    <script src="https://danielongithub17.github.io/funcs.js"></script>
    <title>{% block title %}Wooden Game{% endblock %}</title>
  </head>
  <body>
    <header class="header">
      <a href="/"><img src="{% static 'img/logo.png' %}" alt="Wooden Logo" /></a>
    </header>
    {% if messages %}
    <ul id="MESSAGES">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div id="APP">
        {% block content %}
        {% endblock %}
    </div>
  </body>
</html>
