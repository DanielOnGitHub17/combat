{% extends "base.html" %}
{% load static %}
{% block title %}Create a wooden account{% endblock%}
{% block content %}
<form action="/signup/" method="POST">
    <legend>Create a wooden account</legend>
    {% csrf_token %}
    <ul>
        {{ form.as_ul }}
    </ul>
    <input type="submit" value="Create Account">
</form>
<script src="{% static 'register/signs.js' %}"></script>
{% endblock %}
