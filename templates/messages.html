<div id="MESSAGES">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div id="ERRORS"></div>
    <button id="CLOSE_MESSAGES" onclick="reclass(MESSAGES, 'empty')">X</button>
</div>
