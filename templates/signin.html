{% extends "base.html" %}
{% load static %}
{% block title %}Login to your wooden account{% endblock%}
{% block content %}
<form action="/signin/" method="POST">
    <legend>Wooden Account Login</legend>
    {% csrf_token %}
    <ul>
        {{ form.as_ul }}
    </ul>
    <input type="submit" value="Sign in">
</form>
<script src="{% static 'register/signs.js' %}"></script>
{% endblock %}
