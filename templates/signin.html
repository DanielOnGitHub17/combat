{% extends "base.html" %}
{% load static %}
{% block title %}Login to your Wooden account{% endblock%}
{% block content %}
<div id="helps">
    
</div>
<article class="main-sign-up">
    <div class="sign-up-img"></div>
    <form action="" class="sign-up-form" method="POST">
        <h2>Sign In</h2>
        {% csrf_token %}
        {{ form }}
        <button type="submit">Sign in</button>
        <p>Don't have a Wooden account? <a href="/signup/">Register</a>.</p>
        <p>Forgot your password? <a href="/password_reset/">Reset password</a>.</p>
    </form>
</article>
<script src="{% static 'register/signs.js' %}"></script>
{% endblock %}
