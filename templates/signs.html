{% extends "base.html" %}
{% load static %}
{% block title %}Access your account{% endblock%}
{% block content %}
<form action="/{{ which.0 }}/" method="POST">
    <legend>{{ which.1 }}</legend>
    {% csrf_token %}
    <ul>
        {{ form.as_ul }}
    </ul>
    <input type="submit" value="{{ which.2 }}">
</form>
<script src="{% static 'register/signs.js' %}"></script>
{% endblock %}
