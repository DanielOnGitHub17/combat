{% extends "base.html" %}
{% load static %}
{% block title %}Create a wooden account{% endblock%}
{% block content %}
<article class="main-sign-up">
    <div class="sign-up-img"></div>
    <form action="" class="sign-up-form" method="POST">
        <h2>Sign Up</h2>
        {% csrf_token %}
        {{ form }}
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="/signin/">Login</a>.</p>
    </form>
</article>
{% endblock %}
