<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wooden: Account Confirmation Email</title>
</head>
<body>
    <h2>Wooden: Account Confirmation Email</h2>
    <p>Howdy, {{ user.first_name }}</p>
    <p>You recently created a Wooden account.<br>
    Please click the link below to activate your wooden account</p>
    <button style="background: blue;">
        <a style="color: white;" href="{{ activate_url }}">Activate Wooden Account</a>
    </button>
    <p><small>If you did not create an account with us, please disregard this email.</small></p>
    <footer>
        <h4>Best regards,<br>
        Daniel Enesi.<br>
        Senior Developer at Wooden</h4>
    </footer>
</body>
</html>
